name: Deploy Admin Frontend to Plesk
on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'yarn'
      
      - name: Install dependencies
        run: yarn install --frozen-lockfile
        
      - name: Build
        run: yarn build
        
      - name: Deploy to Plesk
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: admin-dev.fanflix.be
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./build/
          server-dir: /httpdocs/
          protocol: ftp
          port: 21
          timeout: 60000
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**